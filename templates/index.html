<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioSense</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/bibliosense.css" rel="stylesheet">
</head>
<body>
<!-- Header section -->
<div class="d-flex align-items-center justify-content-between mobile-header" style="background: #f5f5f5; border-bottom: 1px solid #eee; padding: 12px 18px; margin: 0;">
  <div class="d-flex align-items-center flex-column flex-md-row">
    <div class="d-flex align-items-center">
      <img src="/static/images/BiblioSense_logo.png" alt="BiblioSense Logo" class="mobile-logo" style="height: 100px; margin-right: 15px;">
    </div>
    <h2 class="mobile-title" style="margin: 0;">BiblioSense – l'assistant qui <em>comprend</em> les bibliothèques.</h2>
  </div>
</div>

<!-- Search form section -->
<div id="search-form" class="d-flex justify-content-center mb-3 mobile-search-form" style="border: 1px solid #d1ecf1; border-radius: 12px; padding: 20px; background: linear-gradient(135deg, #f8fdff 0%, #e3f2fd 100%); margin-top: 0; box-shadow: 0 2px 8px rgba(0,123,255,0.1);">
  
  <form class="d-flex flex-column w-100" onsubmit="event.preventDefault();">
    <!-- Search label for all devices -->
    <div class="mb-2" style="color: #0066cc; text-align: center; font-weight: 500;">
      Découvrez des livres recommandés par l'IA
    </div>
    <!-- Input and button container -->
    <div class="search-input-container">
      <!-- Search input -->
      <input type="text" id="search-input" class="form-control mobile-search-input" placeholder="Sujet, auteur ou titre préférés..." style="flex: 1;">
      <!-- Search button -->
      <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" id="search-btn" title="Rechercher" style="min-width:50px;">
        <i class="bi bi-search"></i>
        <span class="d-md-none ms-1">Rechercher</span>
      </button>
    </div>
  </form>
</div>

<!-- Book list container -->
<div id="list-container" class="mobile-container" style="display:block; width:100%; height:calc(100vh - 250px); overflow-y:auto; background:#fff; padding:24px 18px 18px 18px;">
  <ul id="book-list" class="list-group"></ul>
</div>

<!-- Include Refactored JavaScript Modules -->
<script src="/static/js/dataService.js"></script>
<script src="/static/js/domService.js"></script>
<script src="/static/js/bibliosense.js"></script>
</body>
</html>
