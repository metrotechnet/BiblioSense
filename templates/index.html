<!DOCTYPE htm<!-- Header section -->

<head>
  <meta charset="UTF-8">
  <title>BiblioSense</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/bibliosense.css" rel="stylesheet">
</head>
<body>
<!-- Header section -->
<div class="d-flex align-items-center justify-content-between" style="background: #f5f5f5; border-bottom: 1px solid #eee; padding: 12px 18px; margin: 0;">
  <div class="d-flex align-items-center">
    <div class="d-flex align-items-center">
      <img src="/static/images/BiblioSense_logo.png" alt="BiblioSense Logo" style="height: 100px; margin-right: 15px;">
    </div>
    <h2 style="margin: 0;">BiblioSense – l’assistant qui “comprend” les bibliothèques.</h2>
  </div>
</div>

<!-- Search form section -->
<div id="search-form" class="d-flex justify-content-center mb-3" style="border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; background-color: #fafafa; margin-top: 0;">
  
  <form class="d-flex" onsubmit="event.preventDefault();">
    <!-- Search input -->
    <input type="text" id="search-input" class="form-control me-2" placeholder="Entrez un sujet, un auteur ou un titre que vous aimez pour explorer les livres recommandés par l’IA." style="min-width:800px;">
    <!-- Search and Reset buttons -->
    <div class="btn-group" role="group" aria-label="Graph controls">
      <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button" id="search-btn" title="Rechercher" style="min-width:50px;">
        <i class="bi bi-search"></i>
      </button>
      <button class="btn btn-secondary d-flex align-items-center justify-content-center" type="button" id="reset-btn" title="Réinitialiser" style="min-width:50px;">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
    </div>
  </form>
</div>

<!-- Book list container -->
<div id="list-container" style="display:block; width:100%; height:calc(100vh - 150px); overflow-y:auto; background:#fff; padding:24px 18px 18px 18px;">
  <ul id="book-list" class="list-group"></ul>
</div>

<!-- Include Refactored JavaScript Modules -->
<script src="/static/js/dataService.js"></script>
<script src="/static/js/domService.js"></script>
<script src="/static/js/bibliosense.js"></script>
</body>
</html>
